<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Components</title>
    <script src="https://unpkg.com/vue@2.7.10/dist/vue.js"></script>
    <script src="./app1/index.js"></script>
    <script src="./app2/index.js"></script>
    <script src="./v-app/index.js"></script>
    <script src="./r-app/index.js"></script>
    <script src="./index.js"></script>
    <script src="./r-app-chat//static/js/main.js"></script>
    <script src="./v-app-todo/vue-app-todo.js"></script>
    <style>
        #main {
            color: blue;
            background-color: green;
            padding: 90px;
        }
        body {
            background-color: pink;
            color: black;
        }
        .table{
          display:table;
        }
        .row{
          display: table-row;
          height: 200px;
        }
        .cell{
          display: table-cell;
          width: 50%;
        }
    </style>
  </head>

  <body>
    
    <div class="table">
      <!-- <p>Text on body</p> -->
      <div class="row">
        <div class="cell">
        <first-app></first-app>
      </div>
      <div class="cell">
        <second-app></second-app>
      </div>
      </div>
      <div class="row">
        <div class="cell">
          <vue-app api-url="/api/msgs"></vue-app>
        </div>
        <div class="cell">
          <react-app></react-app>
        </div>
      </div>
      <div class="row">
        <react-app-chat api-url="/api/messages"></react-app-chat>
      </div> 
      <div class="row">
        <vue-app-todo api-url="/api/todos"></vue-app-todo>
      </div>  
    </div>

      <div class="cell">

      </div>
      <div class="cell">
        <embedded-webview src="http://localhost:3001/"></embedded-webview>
      </div>
    </div> -->
  </body>
</html>
